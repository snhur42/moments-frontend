<div class="auth-wrapper auth-v1 px-2">
  <div class="auth-inner py-2">
    <div class="card mb-0">
      <div class="card-body">
        <a class="brand-logo" href="javascript:void(0);">
          <img alt="brand-logo" height="28" src="{{ coreConfig.app.appLogoImage }}"/>
          <h2 class="brand-text text-primary ml-1">Instacafe Moments</h2>
        </a>

        <h4 class="card-title mb-1">–í—ñ—Ç–∞—î–º–æ! üëã</h4>
        <p class="card-text mb-2">–ë—É–¥—å –ª–∞—Å–∫–∞, —É–≤—ñ–π–¥—ñ—Ç—å —É —Å–≤—ñ–π –æ–±–ª—ñ–∫–æ–≤–∏–π –∑–∞–ø–∏—Å.</p>

        <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" class="auth-login-form mt-2">
          <div class="form-group">
            <label class="form-label" for="login-email">Email</label>
            <input
              [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
              aria-describedby="login-email"
              autofocus
              autocomplete="on"
              class="form-control"
              formControlName="email"
              id="login-email"
              tabindex="1"
              type="email"
            />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required">–¶–µ –ø–æ–ª–µ –æ–±–æ–≤ º—è–∑–∫–æ–≤–µ!</div>
              <div *ngIf="f.email.errors.email">–í–≤–µ–¥–µ–Ω—ñ –Ω–µ–∫–æ—Ä–µ–∫—Ç–Ω—ñ –¥–∞–Ω—ñ</div>
            </div>
          </div>

          <div class="form-group">
            <div class="d-flex justify-content-between">
              <label for="login-password">–ü–∞—Ä–æ–ª—å</label>
              <a routerLink="/pages/authentication/forgot-password">
                <small>–ó–∞–±—É–ª–∏ –ø–∞—Ä–æ–ª—å?</small>
              </a>
            </div>
            <div class="input-group input-group-merge form-password-toggle">
              <input
                [ngClass]="{ 'is-invalid error': submitted && f.password.errors }"
                [type]="passwordTextType ? 'text' : 'password'"
                aria-describedby="login-password"
                class="form-control form-control-merge"
                formControlName="password"
                id="login-password"
                tabindex="2"
                autocomplete="on"
              />

              <div class="input-group-append">
                <span class="input-group-text cursor-pointer"
                ><i
                  (click)="togglePasswordTextType()"
                  [ngClass]="{
                      'icon-eye-off': passwordTextType,
                      'icon-eye': !passwordTextType
                    }"
                  class="feather font-small-4"
                ></i
                ></span>
              </div>
            </div>
            <div
              *ngIf="submitted && f.password.errors"
              [ngClass]="{ 'd-block': submitted && f.password.errors }"
              class="invalid-feedback"
            >
              <div *ngIf="f.password.errors.required">–¶–µ –ø–æ–ª–µ –æ–±–æ–≤ º—è–∑–∫–æ–≤–µ!</div>
            </div>
          </div>
          <div class="form-group">
            <div class="custom-control custom-checkbox">
              <input class="custom-control-input" id="remember-me" tabindex="3" type="checkbox"/>
              <label class="custom-control-label" for="remember-me"> –ó–∞–ø–∞–º º—è—Ç–∞—Ç–∏ –º–µ–Ω–µ </label>
            </div>
          </div>
          <button class="btn btn-primary btn-block" rippleEffect tabindex="4">–£–≤—ñ–π—Ç–∏</button>
        </form>

      </div>
    </div>
  </div>
</div>
