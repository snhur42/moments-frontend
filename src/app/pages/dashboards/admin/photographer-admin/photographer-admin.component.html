<p>Managers</p>
<button (click)="isShowAddPhotographer = !isShowAddPhotographer" >Add Photographer</button>

<div *ngIf="isShowAddPhotographer" class="flex-column">
  <form [formGroup]="createPhotographerForm">
    <div class="col-5">
      <label for="firstName">First name: </label>
      <br>
      <input type="text" id="firstName" formControlName="firstName">
    </div>
    <div class="col-5">
      <label for="lastName">Last name:</label>
      <br>
      <input type="text" id="lastName" formControlName="lastName">
    </div>
    <div class="col-5">
      <label for="phone">Phone:</label>
      <br>
      <input type="text" id="phone" formControlName="phone">
    </div>
    <div class="col-5">
      <label for="email">Email:</label>
      <br>
      <input type="text" id="email" formControlName="email">
    </div>
    <div class="col-5">
      <button class="submit" [disabled]="createPhotographerForm.invalid" (click)="createPhotographer()">Create Photographer</button>
    </div>
  </form>
</div>
<table class="users">
  <thead>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    <th>Phone</th>
    <th>City</th>
    <th>Edit</th>
    <th>Block</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let photographer of photographers">
    <td>{{photographer.firstName}}</td>
    <td>{{photographer.lastName}}</td>
    <td>{{photographer.email}}</td>
    <td>{{photographer.phone}}</td>
    <td>{{photographer.city}}</td>
    <td><button (click)="isShowEditPhotographer = !isShowEditPhotographer" >Edit photographer</button></td>
    <td><button (click)="blockPhotographer(photographer.id)">Block photographer</button></td>
  </tr>
  <tr *ngIf="isShowEditPhotographer" >
    <td colspan="7">
      <form [formGroup]="updatePhotographerForm">
        <div class="col-5">
          <label for="firstName1">First name: </label>
          <br>
          <input type="text" id="firstName1" formControlName="firstName">
        </div>
        <div class="col-5">
          <label for="lastName1">Last name:</label>
          <br>
          <input type="text" id="lastName1" formControlName="lastName">
        </div>
        <div class="col-5">
          <label for="phone1">Phone:</label>
          <br>
          <input type="text" id="phone1" formControlName="phone">
        </div>
        <div class="col-5">
          <label for="email1">Email:</label>
          <br>
          <input type="text" id="email1" formControlName="email">
        </div>
        <div class="col-5">
          <button class="submit" [disabled]="updatePhotographerForm.invalid" (click)="updatePhotographer()">Create Photographer</button>
        </div>
      </form>
    </td>
  </tr>
  </tbody>
</table>
