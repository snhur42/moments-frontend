<p>Clients</p>
<table class="users">
  <thead>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    <th>Phone</th>
    <th>City</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let client of clients">
    <td>{{client.firstName}}</td>
    <td>{{client.lastName}}</td>
    <td>{{client.email}}</td>
    <td>{{client.phone}}</td>
    <td>{{client.city}}</td>
    <td><a href="#">Edit client</a></td>
  </tr>
  </tbody>
</table>
