<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">

  <mat-card class="box">

    <mat-card-header>
      <mat-card-title>Вхід до особистого кабінету</mat-card-title>
    </mat-card-header>
    <br>
    <form [formGroup]="loginForm">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <mat-label>Ваш email</mat-label>
          <input type="email" matInput formControlName="email" >
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Ваш пароль</mat-label>
          <input type="password" matInput formControlName="password">
        </mat-form-field>
      </mat-card-content>
      <button mat-raised-button  [disabled]="loginForm.invalid" (click)="submit()">Увійти</button>
      <br>
      <mat-error *ngIf="errorLogin">Помилка авторизації. Спробуйте ще раз. </mat-error>
    </form>
  </mat-card>

</div>
